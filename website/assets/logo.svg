<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E5090;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A3A5C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9A961;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle with shadow -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)" opacity="0.95" filter="url(#shadow)"/>
  
  <!-- Decorative ring -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="url(#grad2)" stroke-width="2" opacity="0.6"/>
  
  <!-- Hands icon representing care/service -->
  <g id="hands" transform="translate(50, 50)">
    <!-- Left hand -->
    <path d="M -15 10 Q -22 0 -22 -10 Q -22 -16 -15 -18" 
          stroke="url(#grad2)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="-22" cy="-22" r="4" fill="url(#grad2)"/>
    
    <!-- Right hand -->
    <path d="M 15 10 Q 22 0 22 -10 Q 22 -16 15 -18" 
          stroke="url(#grad2)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="22" cy="-22" r="4" fill="url(#grad2)"/>
    
    <!-- Heart center -->
    <path d="M -8 5 Q -8 -2 0 -8 Q 8 -2 8 5 Q 8 12 0 16 Q -8 12 -8 5" 
          fill="url(#grad2)" stroke="url(#grad2)" stroke-width="1"/>
  </g>
</svg>