<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#f8f0ff" rx="12"/>
  
  <!-- Wheelchair accessibility symbol -->
  <g transform="translate(100, 100)">
    <!-- Head -->
    <circle cx="0" cy="-30" r="15" fill="#005a87"/>
    <!-- Torso -->
    <rect x="-10" y="-12" width="20" height="25" fill="#005a87" rx="2"/>
    <!-- Wheelchair wheel 1 -->
    <circle cx="-25" cy="20" r="18" fill="none" stroke="#0aa06e" stroke-width="3"/>
    <circle cx="-25" cy="20" r="12" fill="none" stroke="#0aa06e" stroke-width="1.5"/>
    <!-- Wheelchair wheel 2 -->
    <circle cx="25" cy="20" r="18" fill="none" stroke="#0aa06e" stroke-width="3"/>
    <circle cx="25" cy="20" r="12" fill="none" stroke="#0aa06e" stroke-width="1.5"/>
    <!-- Seat -->
    <rect x="-20" y="5" width="40" height="3" fill="#0aa06e"/>
  </g>
</svg>